<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easter egg🤫</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            /* Hide all video controls and overlays */
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            border: none;
            /* iOS-specific fixes */
            -webkit-transform: translate(-50%, -50%);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide video controls on all browsers - aggressive approach */
        .video-background video::-webkit-media-controls {
            display: none !important;
            -webkit-appearance: none !important;
        }

        .video-background video::-webkit-media-controls-panel {
            display: none !important;
        }

        .video-background video::-webkit-media-controls-play-button {
            display: none !important;
        }

        .video-background video::-webkit-media-controls-start-playback-button {
            display: none !important;
        }

        .video-background video::-webkit-media-controls-overlay-play-button {
            display: none !important;
        }

        .video-background video::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }

        .video-background video::-webkit-media-controls-volume-slider {
            display: none !important;
        }

        .video-background video::-webkit-media-controls-mute-button {
            display: none !important;
        }

        .video-background video::-webkit-media-controls-timeline {
            display: none !important;
        }

        .video-background video::-webkit-media-controls-current-time-display {
            display: none !important;
        }

        .video-background video::-webkit-media-controls-time-remaining-display {
            display: none !important;
        }

        .video-background video::-moz-media-controls {
            display: none !important;
        }

        /* Additional mobile-specific hiding */
        .video-background video {
            pointer-events: none;
        }

        /* iOS Safari specific overrides */
        @supports (-webkit-overflow-scrolling: touch) {
            .video-background video {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
                transform: none !important;
                -webkit-transform: none !important;
                object-position: center center !important;
                z-index: -2 !important;
            }
        }

        /* Block any overlay elements - higher z-index for iOS */
        .video-background::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            background: transparent;
        }

        /* Back button for escape */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Outfit', Arial, sans-serif;
            z-index: 100;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .back-btn:hover {
            opacity: 1;
        }

        /* Easter egg message */
        .easter-egg-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(6) rotate(0deg);
            color: #ff0000;
            font-family: 'Outfit', Arial, sans-serif;
            font-size: 72px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.9);
            text-align: center;
            z-index: 100;
            opacity: 1;
            animation: freaky-spin-down 5s ease-in-out forwards;
        }

        @keyframes freaky-spin-down {
            0% {
                top: 50%;
                transform: translate(-50%, -50%) scale(6) rotate(0deg);
                font-size: 72px;
                color: #ff0000; /* Red */
            }
            12.5% {
                color: #ff8000; /* Orange */
            }
            25% {
                top: 45%;
                transform: translate(-50%, -50%) scale(5) rotate(180deg);
                font-size: 64px;
                color: #ffff00; /* Yellow */
            }
            37.5% {
                color: #80ff00; /* Yellow-Green */
            }
            50% {
                top: 60%;
                transform: translate(-50%, -50%) scale(4) rotate(360deg);
                font-size: 48px;
                color: #00ff00; /* Green */
            }
            62.5% {
                color: #00ff80; /* Cyan-Green */
            }
            75% {
                top: 75%;
                transform: translate(-50%, -50%) scale(2) rotate(540deg);
                font-size: 32px;
                color: #00ffff; /* Cyan */
            }
            87.5% {
                color: #0080ff; /* Light Blue */
            }
            100% {
                top: calc(100% - 60px);
                transform: translate(-50%, -50%) scale(1) rotate(720deg);
                font-size: 18px;
                color: #ffffff; /* White */
            }
        }

        /* Tablet responsiveness */
        @media (max-width: 1024px) {
            .easter-egg-message {
                transform: translate(-50%, -50%) scale(4) rotate(0deg);
                font-size: 48px;
            }
            
            @keyframes freaky-spin-down {
                0% {
                    top: 50%;
                    transform: translate(-50%, -50%) scale(4) rotate(0deg);
                    font-size: 48px;
                    color: #ff0000;
                }
                12.5% {
                    color: #ff8000;
                }
                25% {
                    top: 45%;
                    transform: translate(-50%, -50%) scale(3.5) rotate(180deg);
                    font-size: 42px;
                    color: #ffff00;
                }
                37.5% {
                    color: #80ff00;
                }
                50% {
                    top: 60%;
                    transform: translate(-50%, -50%) scale(3) rotate(360deg);
                    font-size: 36px;
                    color: #00ff00;
                }
                62.5% {
                    color: #00ff80;
                }
                75% {
                    top: 75%;
                    transform: translate(-50%, -50%) scale(1.5) rotate(540deg);
                    font-size: 24px;
                    color: #00ffff;
                }
                87.5% {
                    color: #0080ff;
                }
                100% {
                    top: calc(100% - 50px);
                    transform: translate(-50%, -50%) scale(1) rotate(720deg);
                    font-size: 16px;
                    color: #ffffff;
                }
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .easter-egg-message {
                transform: translate(-50%, -50%) scale(3) rotate(0deg);
                font-size: 36px;
            }
            
            @keyframes freaky-spin-down {
                0% {
                    top: 50%;
                    transform: translate(-50%, -50%) scale(3) rotate(0deg);
                    font-size: 36px;
                    color: #ff0000;
                }
                12.5% {
                    color: #ff8000;
                }
                25% {
                    top: 45%;
                    transform: translate(-50%, -50%) scale(2.5) rotate(180deg);
                    font-size: 30px;
                    color: #ffff00;
                }
                37.5% {
                    color: #80ff00;
                }
                50% {
                    top: 60%;
                    transform: translate(-50%, -50%) scale(2) rotate(360deg);
                    font-size: 24px;
                    color: #00ff00;
                }
                62.5% {
                    color: #00ff80;
                }
                75% {
                    top: 75%;
                    transform: translate(-50%, -50%) scale(1.2) rotate(540deg);
                    font-size: 18px;
                    color: #00ffff;
                }
                87.5% {
                    color: #0080ff;
                }
                100% {
                    top: calc(100% - 40px);
                    transform: translate(-50%, -50%) scale(0.8) rotate(720deg);
                    font-size: 14px;
                    color: #ffffff;
                }
            }
        }

        /* Small mobile responsiveness */
        @media (max-width: 480px) {
            .easter-egg-message {
                transform: translate(-50%, -50%) scale(2.5) rotate(0deg);
                font-size: 24px;
            }
            
            @keyframes freaky-spin-down {
                0% {
                    top: 50%;
                    transform: translate(-50%, -50%) scale(2.5) rotate(0deg);
                    font-size: 24px;
                    color: #ff0000;
                }
                12.5% {
                    color: #ff8000;
                }
                25% {
                    top: 45%;
                    transform: translate(-50%, -50%) scale(2) rotate(180deg);
                    font-size: 20px;
                    color: #ffff00;
                }
                37.5% {
                    color: #80ff00;
                }
                50% {
                    top: 60%;
                    transform: translate(-50%, -50%) scale(1.5) rotate(360deg);
                    font-size: 16px;
                    color: #00ff00;
                }
                62.5% {
                    color: #00ff80;
                }
                75% {
                    top: 75%;
                    transform: translate(-50%, -50%) scale(1) rotate(540deg);
                    font-size: 14px;
                    color: #00ffff;
                }
                87.5% {
                    color: #0080ff;
                }
                100% {
                    top: calc(100% - 30px);
                    transform: translate(-50%, -50%) scale(0.7) rotate(720deg);
                    font-size: 12px;
                    color: #ffffff;
                }
            }
        }

        /* Image popup styling */
        .image-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
            max-height: 100vh;
            object-fit: contain;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .image-popup.show {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline preload="metadata" disablepictureinpicture webkit-playsinline x-webkit-airplay="deny" controlslist="nodownload nofullscreen noremoteplayback">
            <source src="vids/MVI_8061.MP4" type="video/mp4">
            <source src="vids/MVI_8061.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <a href="about.html" class="back-btn">← Back</a>

    <div class="easter-egg-message">
        🎉 You found freaky Timmy! 🎉
    </div>

    <img src="img/other/lockedgeeked.jpg" alt="Locked Geeked" class="image-popup" id="imagePopup">

    <script>
        // Add some keyboard shortcuts for fun
        document.addEventListener('keydown', function(e) {
            // Press ESC to go back
            if (e.key === 'Escape') {
                window.location.href = 'about.html';
            }
            
            // Press SPACE to toggle video play/pause
            if (e.key === ' ') {
                e.preventDefault();
                const video = document.querySelector('video');
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }
        });

        // Ensure video plays properly with mobile fallbacks
        window.addEventListener('load', function() {
            const video = document.querySelector('video');
            
            // Force remove controls via JavaScript
            video.controls = false;
            video.removeAttribute('controls');
            
            // Try to play video
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(function() {
                    console.log('Video autoplay started successfully');
                    // Double-check controls are still hidden after play
                    video.controls = false;
                }).catch(function(error) {
                    console.log('Video autoplay failed:', error);
                    
                    // If autoplay fails, try to play on first user interaction
                    document.addEventListener('touchstart', function playOnTouch() {
                        video.play().then(function() {
                            console.log('Video started after user interaction');
                            // Ensure controls stay hidden
                            video.controls = false;
                        }).catch(function(e) {
                            console.log('Video play failed even after user interaction:', e);
                        });
                        
                        // Remove the event listener after first interaction
                        document.removeEventListener('touchstart', playOnTouch);
                    }, { once: true });
                    
                    // Also try on click for desktop/mouse users
                    document.addEventListener('click', function playOnClick() {
                        video.play().then(function() {
                            console.log('Video started after user click');
                            // Ensure controls stay hidden
                            video.controls = false;
                        }).catch(function(e) {
                            console.log('Video play failed even after user click:', e);
                        });
                        
                        // Remove the event listener after first interaction
                        document.removeEventListener('click', playOnClick);
                    }, { once: true });
                });
            }
            
            // iOS-specific control hiding
            function hideControls() {
                video.controls = false;
                video.removeAttribute('controls');
                
                // iOS Safari specific
                if (/(iPad|iPhone|iPod)/g.test(navigator.userAgent)) {
                    video.setAttribute('webkit-playsinline', '');
                    video.setAttribute('playsinline', '');
                    
                    // Force video to be treated as decoration
                    video.style.pointerEvents = 'none';
                    video.style.webkitUserSelect = 'none';
                    video.style.userSelect = 'none';
                    
                    // Try to move video further back
                    video.style.zIndex = '-10';
                }
            }
            
            // Run immediately and on intervals
            hideControls();
            setInterval(hideControls, 100);
            
            // Also hide on various events
            video.addEventListener('loadedmetadata', hideControls);
            video.addEventListener('loadeddata', hideControls);
            video.addEventListener('canplay', hideControls);
            video.addEventListener('play', hideControls);
        });

        // Image popup timing
        window.addEventListener('load', function() {
            const imagePopup = document.getElementById('imagePopup');
            
            // Show image after 10 seconds
            setTimeout(function() {
                imagePopup.classList.add('show');
                
                // Hide image after another 10 seconds (stays hidden forever)
                setTimeout(function() {
                    imagePopup.classList.remove('show');
                }, 10000); // 10 seconds
                
            }, 10000); // 10 seconds
        });
    </script>
</body>
</html>
